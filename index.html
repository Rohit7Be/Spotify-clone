<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" width="40px" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="150" src="logo.svg" class="invert"></div>
                <ul>
                    <li><img src="home.svg" class="invert">Home</li>
                    <li><img src="search.svg" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songList">
                    <ul>
                        <li> <img src="music.svg" class="invert" alt="">
                            <div class="songinfo">
                            
                                
    
                            </div>
                        <div class="playNow">
                            
                            <img src="play.svg" alt="" class="invert">
                        </div></li>
                        
                    </ul>

                </div>


                <div class="credit"><h3 style="font-size: 12px;">&copy; Created By Rohit singh</h3></div>
                <div class="footer">
                    
                    <div class="rqGyIqd3Igk05BEB2ZC6" data-testid="left-sidebar-legal-links">
                        <div class="BottomLinksList__Container-sc-7kfetx-0 ePBvIH">
                            <div class="Link__Container-sc-c30omp-1 hzoAVA"><a
                                    href="https://www.spotify.com/in-en/legal/" id=""
                                    class="Link-sc-k8gsk-0 dbOJat Link__BottomLink-sc-c30omp-0 kmeDa"
                                    data-encore-id="textLink"><span data-encore-id="type"
                                        class="Type__TypeElement-sc-goli3j-0 gBYjgG">Legal</span></a></div>

                                    href="https://www.spotify.com/in-en/safetyandprivacy/" id=""
                                    class="Link-sc-k8gsk-0 dbOJat Link__BottomLink-sc-c30omp-0 kmeDa"
                                    data-encore-id="textLink"><span data-encore-id="type"
                                        class="Type__TypeElement-sc-goli3j-0 gBYjgG">Safety &amp; Privacy
                                        Center</span></a></div>

                                        class="Type__TypeElement-sc-goli3j-0 gBYjgG">Privacy Policy</span></a></div>
                            <div class="Link__Container-sc-c30omp-1 hzoAVA"><a
                                    href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""

                </div>

            </div>
        </div>
        <div class="right bg-grey rounded ">
            
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" width="40" src="hamburger.svg" alt="">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                    
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                    
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer ">
                   
                    
                    
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="Songnameinfo">
                        
                        </div>
    
    
                        <div class="songbuttons">
                            <img width="35" id="previous" src="prevsong.svg" alt="">
                            <img width="35" id="play" src="play.svg" alt="">
                            <img width="35" id="next" src="nextsong.svg" alt="">
    
                        </div>
                        <div class="cornerbar">
                            <div class="songtime">
                            
                            </div>
                            <div class="volume">
                                <img src="volume.svg" alt="">

                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
